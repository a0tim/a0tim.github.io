  <script type="text/javascript">
	$(function(){
		// 幫 #ad 加上 hover() 事件
		$("#ad").hover(function(){	// 當滑鼠移進時..
			// 先停止未完成的動畫後再進行新的動畫
			// 圖片放大展示
			$("a img, a .adBody", this).stop().animate({
					width: 500,
					height: 500
				}, 500);

		}, function(){	// 當滑鼠移出時..
			// 先停止未完成的動畫後再進行新的動畫
			// 圖片恢復原狀
			$("a img, a .adBody", this).stop().animate({
					width: 100,
					height: 100
				}, 200);
		});
	});
</script>
